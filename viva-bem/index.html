<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/styles/main.scss" />
  <title>Viva Bem</title>
</head>

<body>
  <header class="cabecalho">
    <nav class="cabecalho__navegacao">
      <img class="cabecalho__logo" src="./src/images/logo.svg"
        alt="Logotipo com um coração estilizado contendo um traçado de eletrocardiograma e, ao lado, a frase ‘Viva Bem’ em fonte cursiva decorativa" />
      <ul>
        <li class="cabecalho__navegacao-item-desktop">Prevenção Masculina</li>
        <li class="cabecalho__navegacao-item-desktop">Prevenção Feminina</li>
        <li class="cabecalho__navegacao-item">Prevenção Mas</li>
        <li class="cabecalho__navegacao-item">Prevenção Fem</li>
      </ul>
    </nav>
    <section class="cabecalho__intro">
      <h1 class="cabecalho__intro-titulo">Cuidar da saúde é um ato de amor</h1>
      <p class="cabecalho__intro-texto">Confira os principais exames de prevenção por faixa etária.</p>
      <div class="container">
        <button class="cabecalho__intro-botao cabecalho__intro-botao__azul">Ver Agenda por Idade</button>
        <button class="cabecalho__intro-botao cabecalho__intro-botao__branco">Saiba Mais</button>
      </div>
    </section>
  </header>
</body>

</html>
